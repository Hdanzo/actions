name: Deploy
run-name: ${{ github.actor }} has triggered a deploy ðŸš€
on: 
  push:
    branches: 
      - main
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: lts
          
      - name: Install yarn
        run: npm install -g yarn
          
      - name: Build project
        run: yarn build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
          
  Deploy:
    needs: Build
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
